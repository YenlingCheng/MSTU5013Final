<!-- nav -->
<section id="app" class="signIn">
  <div class="container-fluid" style="padding: 0 0;">
      <div class="row" style="padding: 0 0; margin:0;">
          <div class="col-md-6 left" style="padding: 0 0;">
            <div class="text">
              <h1>The Biggest Medical Croudsourcing Platform</h1>
              <hr>
              <h3>Letsâ€™ make impact together and save more lives.</h3><br>
              <h4>- DonateMed</h4>
            </div>
          </div>
          <div class="col-md-6 formCtn" style="">
            <form class="form-signin" @submit.prevent>
              <div class="title">
                <h1 class="">Welcome!</h1>
                <h4>Create an account</h4>
								<h4>{{displayName}}</h4>
              </div>
              <label for="inputName" class="sr-only">Name</label>
              <input type="string" id="inputName" class="form-control" placeholder="Name" v-model="name" required autofocus>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" v-model="email" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" v-model="password" required>
							<label for="checkMed" class="checkMed">
								<input type="radio" id="radioBox" v-model="isMed" value="true" required>
								<span>Please check if you are a member of Medical Center</span>
							</label>


              <button class="btn btn1 btn-md btn-block" type="submit" @click="handleSignUp">Sign up</button>
              <button class="btn btn1 btn-md btn-block" type="submit" @click="logIn">Sign In</button>
							<button class="btn btn2 btn-md btn-block" type="submit" @click="handleSignOut">Sign Out</button>
            </form>

          </div>
      </div> <!-- ROW -->
  </div><!-- container-fluid -->
</section>
