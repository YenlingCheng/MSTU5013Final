<head>

<body>
	<script src="./js/header.js"></script>
	<script src="./js/header.js"></script>
	<div id="userForm">
		<section class="containerBgc">
			<!-- Title -->
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 title">
						<p class="headTitle">DonateMed</p>
						<p class="subTitle">Donate <b>Medical Supplies</b> and Make Change Together</p>
					</div>
				</div><!-- row -->
			</div><!-- container-fluid(for Title) -->
			<!-- Content -->
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 content">
						<form @submit.prevent="submitForm">
							<div class="form-group nameDiv">
								<label class="inputHeader">Name</label>
								<div class="form-inline names">
									<p>{{userInfo.userName}}</p>
								</div>
							</div>
							<div class="form-group">
								<label class="inputHeader" for="email">Email</label>
								<p>{{userInfo.userEmail}}</p>
							</div>
							<div class="form-group" id="phone">
								<label class="inputHeader">Phone</label>
								<span>
									<abbr>*</abbr>
								</span>
								<input type="text" class="form-control" id="phone" placeholder="Phone Number" v-model="userInfo.phone">
								<p class="reminder">Please enter valid contact number so that we can reach out to you</p>
							</div>
							<div class="donateItem">
								<label class="donateTitle">Donate Items/Numbers</label>
								<span>
									<abbr>*</abbr>
								</span>
								<div class="listItems">
									<li class="items">
										Surgical Masks
										<span><input class="itemNum" type="number" v-model.number="donationItem.surgicalMasks"></input></span>
									</li>
									<li class="items">Venilators
										<span>
											<input class="itemNum" type="number" v-model.number="donationItem.ventilators"></input>
										</span>
									</li>
									<li class="items">Medical Gloves
										<span>
											<input class="itemNum" type="number" v-model.number="donationItem.medicalGloves"></input>
										</span>
									</li>
									<li class="items">Isolation Gowns
										<span>
											<input class="itemNum" type="number" v-model.number="donationItem.isolationGowns"></input>
										</span>
									</li>
									<li class="items">Goggles
										<span>
											<input class="itemNum" type="number" v-model.number="donationItem.goggles"></input>
										</span>
									</li>
									<li class="items">Medical Shield
										<span class="numberCount">
											<input class="itemNum" type="number" v-model.number="donationItem.medicalShield"></input>
										</span>
									</li>
								</div>
							</div>
							<!-- <a class="" href="./confirmation_user.html"> -->
								<div class="submit" @click="submitForm">Submit</div>
							<!-- </a> -->
						</form>
					</div>
				</div><!-- row -->
			</div><!-- container-fluid(for Content) -->
	</div>

	</section>
	</div>
