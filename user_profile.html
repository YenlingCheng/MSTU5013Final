<body>
	<!-- nav -->
	<script src="./js/header.js"></script>
	<section id="app"class="containerBgc">
		<!-- Title -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 title">
					<img src="imgs/profile.png" alt="profile" width="100" height="100">
					<!-- username here -->
					<!-- username here -->
						<p class="userName">   {{ userName }}   </p>

					</div>
				</div><!-- row -->
			</div><!-- container-fluid(for Title) -->
			<!-- Content -->
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 content">
						<div class="header">
							<p class="contentHeader">DONATION HISTORY</h3>
							<p class="totalDonation">Total Donations: {{ totalDonations }} </p>
						</div>
						<table>
							<thead>
								<tr>
									<th>Date</th>
									<th>Medical Center</th>
									<th>Item</th>
									<th>Quantity</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="info in userInfo">
									<!-- date here -->
									<td class="donateDate">{{ info.donatedAt.toDate() }}</td>
									<!-- Institution here -->
									<td class="hospital" > {{ info.medicalName }} </td>
									<!-- item here -->
									<td>
										<li class="item" v-for=''> {{ info.item}} </li>

									</td>
									<!-- quantity -->
									<td >
										<li class="quantity"> {{ info.quantity}}</li>
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div><!-- row -->
			</div><!-- container-fluid(for Content) -->
		</div>

	</section>

	<script src="./js/footer.js"></script>
